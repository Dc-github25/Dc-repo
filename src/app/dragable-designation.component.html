<div class="dialog-container" [ngClass]="{'minimized': isMinimized}">
    <div class="dialog-header">
      <h2>Dialog Title</h2>
      <button (click)="toggleMinimize()" class="btn minimize-btn">_</button>
      <button (click)="toggleMaximize()" class="btn maximize-btn">[]</button>
      <button (click)="close()" class="btn close-btn">X</button>
    </div>
  
    <div class="dialog-content">
      <p>This is the dialog content. You can put any content here.</p>
    </div>
  </div>
